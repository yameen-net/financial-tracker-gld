<!-- currency converter -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="../styles.css"> 
    <script defer src="features/currencyconv.js"></script>

</head>
<body>
    <section id="currencyConverter">
        <h3>Currency Converter</h3>
        <label for="currencyFrom">From Currency:</label>
        <select id="currencyFrom">
            <option value="GBP">GBP</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            
        </select>

        <label for="currencyTo">To Currency:</label>
        <select id="currencyTo">
            <option value="USD">USD</option>
            <option value="GBP">GBP</option>
            <option value="EUR">EUR</option>
            
        </select>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" placeholder="Enter amount" required>

        <button id="convertBtn">Convert</button>

        <p>Converted Amount: Â£<span id="convertedAmount">0.00</span></p>
    </section>
</body>
</html>
